<div class="text-center">
  <pollate-question-display-ui [question]="question$ | async">
  </pollate-question-display-ui>
  <pollate-results-ui
    [memoizedQuestionData]="(memoizedQuestionData$ | async)!"
  ></pollate-results-ui>
  <pollate-poll-ui
    [responses]="(responseOptions$ | async)!"
    [userResponse]="userResponse$ | async"
    (upsertResponse)="makeResponse($event)"
  ></pollate-poll-ui>
  <pollate-chat-ui
    [messages]="(messages$ | async)!"
    (sendMessage)="sendMessage($event)"
  ></pollate-chat-ui>
</div>
