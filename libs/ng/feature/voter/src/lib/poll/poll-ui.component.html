<div>
  <div>Responses:</div>

  <div>Selected: {{ userResponse | json }}</div>
  <div *ngFor="let response of responses">
    <button
      [ngClass]="response.selected ? ['selected'] : []"
      (click)="makeResponse(response.response)"
    >
      <div class="row align-items-center">
        <div class="col-1">
          <div class="circle" [style.background]="response.colour"></div>
        </div>
        <div class="col-4">{{ response.response }}</div>
      </div>
    </button>
  </div>
</div>
